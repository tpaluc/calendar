<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__left">
          <div class="calendar">
            <div class="calendar__month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">Luty 2024</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="calendar__week">
              <div class="calendar__day">Poniedziałek</div>
              <div class="calendar__day">Wtorek</div>
              <div class="calendar__day">Środa</div>
              <div class="calendar__day">Czwartek</div>
              <div class="calendar__day">Piątek</div>
              <div class="calendar__day">Sobota</div>
              <div class="calendar__day">Niedziela</div>
            </div>
            <div class="days"></div>
            <div class="date__container">
              <div class="date">
                <input type="text" placeholder="mm/rrrr" class="date__input" />
                <button class="date__btn">Znajdź</button>
              </div>
              <button class="date__btn--today">Wróć do dzisiaj</button>
            </div>
          </div>
        </div>
        <div class="container__right">
        </div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
